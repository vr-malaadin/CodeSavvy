<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSavvy Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lato&family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Lexend+Deca&family=EB+Garamond&family=STIX+Two+Text&family=Andika&family=Atkinson+Hyperlegible&family=Roboto&family=Lato&family=Open+Sans&family=Oswald&family=Montserrat&family=Merriweather&family=Raleway&family=Lora&family=Playfair+Display&family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00796b;
            --primary-light: #e0f7fa;
            --text: #333;
            --text-light: #666;
            --bg: #f8fafc;
            --card-bg: #fff;
            --border: #e2e8f0;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text: #f8fafc;
                --text-light: #94a3b8;
                --bg: #1e293b;
                --card-bg: #334155;
                --border: #475569;
            }
        }

        body {
            width: 320px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 12px;
            box-sizing: border-box;
            user-select: none;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 600;
            font-size: 16px;
            color: var(--primary);
        }

        .ai-logo {
            width: 20px;
            height: 20px;
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .button {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .button:active {
            transform: translateY(0);
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-bottom: 6px;
        }

        .button span {
            font-size: 11px;
            font-weight: 500;
            color: var(--text);
            text-align: center;
            line-height: 1.2;
        }

        #designModeToggle .button-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 6px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('Icons/switch-off-icon.png');
        }

        #designModeToggle.active .button-icon {
            background-image: url('Icons/switch-on-icon.png');
        }

        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background-color: var(--primary);
            color: white;
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 9px;
            font-weight: 600;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: var(--card-bg);
            color: var(--text);
            font-family: inherit;
            margin-bottom: 16px;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: var(--border);
            color: var(--text);
        }

         .quote {
            text-align: center;
            font-family: Georgia, serif;
            font-style: italic;
            border-top: 1px solid var(--border);
         }

    </style>
</head>
<body>
    <div class="header">
        <img src="Icons/ai-logo.gif" alt="AI Logo" class="ai-logo">
        <div class="logo">CodeSavvy Pro</div>
    </div>

    <div class="section">
        <div class="section-title">Editing Tools</div>
        <div class="grid">
            <div class="button" id="unlockElements" title="Remove disabled attributes from elements">
                <img src="Icons/icon-body.png" alt="Unlock">
                <span>Unlock Elements</span>
            </div>
            <div class="button" id="unlimitedMaxLengthButton" title="Remove maxlength restrictions">
                <img src="Icons/icon-unlimited.png" alt="Unlimited">
                <span>Remove Limits</span>
            </div>
            <div class="button" id="revealPasswords" title="Show password fields as text">
                <img src="Icons/revealPasswords.png" alt="Reveal">
                <span>Reveal Passwords</span>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Design Tools</div>
        <div class="grid">
            <div class="button" id="designModeToggle" title="Toggle content editing mode">
                <div class="button-icon"></div>
                <span>Edit Mode</span>
            </div>
            <div class="button" id="changeFont" title="Change page font family">
                <img src="Icons/changeFont.png" alt="Font">
                <span>Change Font</span>
            </div>
            <div class="button" id="disableLoader" title="Disable loading indicator">
                <img src="Icons/loader.png" alt="Loader">
                <span>Disable Loader</span>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Utilities</div>
        <div class="grid">
            <div class="button" id="clearCacheButton" title="Clear browser cache and reload">
                <img src="Icons/clearCache.png" alt="Cache">
                <span>Clear Cache</span>
            </div>
            <div class="button" id="screenshotButton" title="Capture visible page area">
                <img src="Icons/screenshot.png" alt="Screenshot">
                <span>Screenshot</span>
            </div>
            <div class="button" id="fullscreenButton" title="Enter fullscreen mode">
                <img src="Icons/fullScreen.png" alt="Fullscreen">
                <span>Fullscreen</span>
            </div>
        </div>
    </div>

    <div id="fontModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Select Font</div>
            <select id="fontSelector">
                <option value="Poppins" style="font-family: 'Poppins';">Poppins</option>
                <option value="Lexend Deca" style="font-family: 'Lexend Deca';">Lexend Deca</option>
                <option value="EB Garamond" style="font-family: 'EB Garamond';">EB Garamond</option>
                <option value="STIX Two Text" style="font-family: 'STIX Two Text';">STIX Two Text</option>
                <option value="Andika" style="font-family: 'Andika';">Andika</option>
                <option value="Atkinson Hyperlegible" style="font-family: 'Atkinson Hyperlegible';">Atkinson Hyperlegible</option>
                <option value="Roboto" style="font-family: 'Roboto';">Roboto</option>
                <option value="Lato" style="font-family: 'Lato';">Lato</option>
                <option value="Open Sans" style="font-family: 'Open Sans';">Open Sans</option>
                <option value="Oswald" style="font-family: 'Oswald';">Oswald</option>
                <option value="Montserrat" style="font-family: 'Montserrat';">Montserrat</option>
                <option value="Merriweather" style="font-family: 'Merriweather';">Merriweather</option>
                <option value="Raleway" style="font-family: 'Raleway';">Raleway</option>
                <option value="Lora" style="font-family: 'Lora';">Lora</option>
                <option value="Playfair Display" style="font-family: 'Playfair Display';">Playfair Display</option>
                <option value="Ubuntu" style="font-family: 'Ubuntu';">Ubuntu</option>
                <option value="Arial" style="font-family: Arial;">Arial</option>
                <option value="Verdana" style="font-family: Verdana;">Verdana</option>
                <option value="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</option>
                <option value="Georgia" style="font-family: Georgia;">Georgia</option>
                <option value="Courier New" style="font-family: 'Courier New';">Courier New</option>
                <option value="Comic Sans MS" style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
                <option value="Tahoma" style="font-family: Tahoma;">Tahoma</option>
                <option value="Trebuchet MS" style="font-family: 'Trebuchet MS';">Trebuchet MS</option>
                <option value="Lucida Sans Unicode" style="font-family: 'Lucida Sans Unicode';">Lucida Sans Unicode</option>
                <option value="Lucida Grande" style="font-family: 'Lucida Grande';">Lucida Grande</option>
                <option value="Palatino" style="font-family: Palatino;">Palatino</option>
                <option value="Impact" style="font-family: Impact;">Impact</option>
                <option value="Wingdings" style="font-family: Wingdings;">Wingdings</option>
                <option value="Arial Black" style="font-family: 'Arial Black';">Arial Black</option>
                <option value="Consolas" style="font-family: Consolas;">Consolas</option>
                <option value="Segoe UI" style="font-family: 'Segoe UI';">Segoe UI</option>
                <option value="Helvetica" style="font-family: Helvetica;">Helvetica</option>
                <option value="Helvetica Neue" style="font-family: 'Helvetica Neue';">Helvetica Neue</option>
                <option value="Times" style="font-family: Times;">Times</option>
            </select>
            <div class="button-group">
                <button class="btn btn-secondary" id="closeModal">Cancel</button>
                <button class="btn btn-primary" id="applyFont">Apply</button>
            </div>
        </div>
    </div>
	<div class="section quote">
		<p id="quote">Loading your quote...</p>
	</div>

    <script src="apiService.js"></script>
    <script src="popup.js"></script>
</body>
</html>
