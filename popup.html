<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeSavvy</title>
  <style>
	body {
	  width: 200px;
	  padding: 20px;
	  font-family: Arial, sans-serif;
	  background-color: #f0f0f0;
	/* background-color: #f0f8ff;*/
	}

	button {
	  display: block;
	  width: 100%;
	  padding: 10px 15px;
	  margin-bottom: 10px;
	  border: none;
	  border-radius: 5px;
	  background-color: #1e90ff;
	  color: white;
	  font-size: 14px;
	  cursor: pointer;
	  transition: background-color 0.3s, transform 0.1s;
	  text-align: left;
	  padding-left: 40px;
	  background-repeat: no-repeat;
	  background-position: 10px center;
	  background-size: 20px 20px;
	}

	button:hover {
	  background-color: #4169e1;
	}

	button:active {
	  transform: scale(0.98);
	}

	#unlockElements {
	  background-image: url('Icons/icon-body.png');
	}

	#unlimitedMaxLengthButton {
	  background-image: url('Icons/icon-unlimited.png');
	}

	#disableLoader {
	  background-image: url('Icons/loader.png');
	}

	#designModeToggle {
	  background-image: url('Icons/switch-off-icon.png');
	}
	#designModeToggle.active {
	  background-image: url('Icons/switch-on-icon.png');
	}

	#clearCacheButton {
	  background-image: url('Icons/clearCache.png');
	}
  </style>
</head>
<body>
  <button id="unlockElements">Unlock Elements</button>
  <button id="disableLoader">Disable Loader</button>
  <button id="clearCacheButton">Clear Cache</button>
  <button id="unlimitedMaxLengthButton">Unlimited MaxLength</button>
  <button id="designModeToggle">Toggle Design Mode</button> 
  <script src="popup.js"></script>
</body>
</html>
